<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center;">Background Color Changing Every 2 Seconds</h1>

<script>
  const colors = ["#FF5733", "#33FF57", "#3357FF", "#F39C12", "#8E44AD"];
  let index = 0;

  setInterval(() => 
  {
    document.body.style.backgroundColor = colors[index];
    index = (index + 1) % colors.length;}, 1000); // 2000 milliseconds = 2 seconds
</script>
</body>
</html>
